    <!-- Custom CSS -->
    <style>
        #loader-div {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-footer {
            height: 50px;
            background-color: #333;
            color: #fff;
        }

        #content {
            padding-top: 50px;
            padding-bottom: 50px;
            min-height: calc(100vh - 100px);
            background-color: #f1f1f1;
        }

        #searchBar {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .cards {
            height: 200px;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .cards:hover .overlay {
            opacity: 1;
        }

        #view {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>

    <main class="container mt-5 flex-shrink-0">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="mb-4">Hotel Search</h1>
                <form id="search-form">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="search-input" placeholder="Enter a location"
                            aria-describedby="search-icon">
                        <div id="autocompleteDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="restaurant" class="form-label">Include restaurants:</label>
                            <select class="form-control form-select" id="restaurant">
                                <option selected value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="rating" class="form-label">Minimum Rating:</label>
                            <select class="form-control form-select" id="rating">
                                <option disabled selected value="0">Any</option>
                                <option value="4">4+</option>
                                <option value="3">3+</option>
                                <option value="2">2+</option>
                                <option value="1">1+</option>
                            </select>
                        </div>

                        <div class="col-12 my-3">
                            <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                        </div>
                    </div>
                </form>
                <div class="container my-5">
                    <div class="row" id="hotels-container">
                        <p class="alert alert-info">Search for Hotels</p>
                    </div>
                </div>
                <div id="loader" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="view" class="d-none">
                    <button class="btn btn-primary" id="see-more-btn">See More</button>
                </div>
            </div>
        </div>
    </main>
