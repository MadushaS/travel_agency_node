<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotels - Nayana Travel Agency</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        #loader-div {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-footer {
            height: 50px;
            background-color: #333;
            color: #fff;
        }

        #content {
            padding-top: 50px;
            padding-bottom: 50px;
            min-height: calc(100vh - 100px);
            background-color: #f1f1f1;
        }

        #searchBar {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .cards {
            height: 200px;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .cards:hover .overlay {
            opacity: 1;
        }

        #view {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nayana Travel Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li class="nav-item">
                                <a class="nav-link" href="/flights">Flights</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/hotels">Hotels</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/shuttles">Shuttles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/map">Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/weather">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/messaging">Messaging</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="mb-4">Hotel Search</h1>
                <form id="search-form">
                    <div class="mb-3">
                        <label for="search-input" class="form-label">Location</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Enter a location">
                        <div id="autocompleteDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </form>
                <div class="container"></div>
                <div class="row" id="hotels-container"></div>
                <div id="loader" class="text-center d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="view" class="d-none">
                    <button class="btn btn-primary" id="see-more-btn">See More</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">Flight Reservation System &copy; 2023</p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted mb-0 text-right">Designed by Your Name</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Content body ends -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/hotels.js"></script>
</body>

</html>
